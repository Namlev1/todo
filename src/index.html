<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo list</title>
</head>
<body>
<div id="side_menu">
</div>
<div id="main">
    <h1>Today tasks</h1>
    <form class="task_form" action="#">
        <div class="radio_wrap"><input type="radio" id="home" name="task_type" value="home" class="ping_btn">
            <input type="radio" id="work" name="task_type" value="work" class="cyan_btn">
            <input type="radio" id="personal" name="task_type" value="personal" class="yellow_btn">
        </div>
        <input type="text" id="task_name" name="task_name" placeholder="What is your next task?" spellcheck="false"
               autocomplete="off" class="flex-grow">
        <div class="time_wrap">
            <span id="time_val"></span>
            <img alt="Select date" id="time_icon">
            <input type="time" name="time" id="time">
        </div>
        <div class="date_wrap">
            <span id="date_val"></span>
            <img alt="Select date" id="date_icon">
            <input type="date" name="date" id="date">
        </div>
    </form>
</div>
</body>
</html>
